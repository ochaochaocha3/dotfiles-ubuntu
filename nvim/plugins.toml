[[plugins]]
repo = 'Shougo/vimproc.vim'
build = 'make'

[[plugins]]
repo = 'Shougo/deoplete.nvim'
hook_add = '''
  let g:deoplete#enable_at_startup = 1
'''

[[plugins]]
repo = 'autozimu/LanguageClient-neovim'
rev = 'next'
build = 'bash install.sh'
hook_add = '''
  set hidden

  let g:LanguageClient_serverCommands = {
      \ 'go': ['~/go/bin/gopls', 'serve'],
      \ }

  nnoremap <F5> :call LanguageClient_contextMenu()<CR>
'''

[[plugins]]
repo = 'lambdalisue/suda.vim'

[[plugins]]
repo = 'vim-jp/vimdoc-ja'

[[plugins]]
repo = 'bling/vim-airline'
hook_add = '''
  set laststatus=2
'''

[[plugins]]
repo = 'thinca/vim-qfreplace'

[[plugins]]
repo = 'thinca/vim-quickrun'
hook_add = '''
  let g:quickrun_config = {
  \    '_': {
  \      'runner': 'vimproc',
  \    },
  \    'tex': {
  \      'command': 'latexmk',
  \      'exec': '%c -pdfdvi %s',
  \    },
  \  }
'''

[[plugins]]
repo = 'tomasr/molokai'

[[plugins]]
repo = 'editorconfig/editorconfig-vim'

[[plugins]]
repo = 'vim-jp/vim-cpp'
on_ft = 'cpp'

[[plugins]]
repo = 'vim-erlang/vim-erlang-runtime'
on_ft = 'erlang'

[[plugins]]
repo = 'vim-erlang/vim-erlang-omnicomplete'
on_ft = 'erlang'

[[plugins]]
repo = 'jeroenbourgois/vim-actionscript'
hook_add = '''
  au BufNewFile,BufRead *.as setf actionscript
'''
on_ft = 'actionscript'

[[plugins]]
repo = 'othree/html5.vim'
on_ft = 'html'

[[plugins]]
repo = 'hail2u/vim-css3-syntax'
on_ft = 'css'

[[plugins]]
repo = 'jelera/vim-javascript-syntax'
on_ft = 'javascript'

[[plugins]]
repo = 'kchmck/vim-coffee-script'
on_ft = 'coffee'

[[plugins]]
repo = 'chikamichi/mediawiki.vim'
on_ft = 'mediawiki'

[[plugins]]
repo = 'artur-shaik/vim-javacomplete2'
on_ft = 'java'

[[plugins]]
repo = 'cespare/vim-toml'
on_ft = 'toml'

[[plugins]]
repo = 'maralla/vim-toml-enhance'
on_ft = 'toml'

[[plugins]]
repo = 'aklt/plantuml-syntax'
on_ft = 'plantuml'

[[plugins]]
repo = 'rhysd/vim-clang-format'
hook_add = '''
  let g:clang_format#command = 'clang-format-7'
  let g:clang_format#code_style = 'llvm'
  let g:clang_format#style_options = {
    \ 'AllowShortFunctionsOnASingleLine': 'None',
    \ 'PointerAlignment': 'Left'}
  autocmd FileType c,cpp,objc nnoremap <buffer><Leader>cf :<C-u>ClangFormat<CR>
  autocmd FileType c,cpp,objc vnoremap <buffer><Leader>cf :ClangFormat<CR>
  nmap <Leader>C :ClangFormatAutoToggle<CR>
'''

[[plugins]]
repo = 'fatih/vim-go'
rev = 'master'
on_ft = 'go'
hook_add = '''
  let g:go_def_mode='gopls'
'''

[[plugins]]
repo = 'rhysd/committia.vim'
